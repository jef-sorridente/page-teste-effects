<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="menu.css" />

    <!-- JS -->
    <script src="menu.js"></script>

    <!-- AOS -->
    <link href="aos-master/dist/aos.css" rel="stylesheet" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cursor"></div>
    <div class="cursor-point"></div>

    <header class="header">
      <div class="container">
        <a href="#" data-aos="fade-right" data-aos-duration="1000">
          <h1>
            <img
              src="https://www.cartonpack.com.br/wp-content/uploads/2022/11/2-carton-pack-embalagens-sustentaveis-fsc-carbono-neutro.png"
              alt="cartonpack"
            />
          </h1>
        </a>

        <nav class="nav" data-aos="fade-left" data-aos-duration="1000">
          <input type="checkbox" id="menu-drop" />

          <label for="menu-drop" class="navbar-toggler-custom">
            <span class="navbar-toggler-icon toggler-1"></span>
            <span class="navbar-toggler-icon toggler-2"></span>
            <span class="navbar-toggler-icon toggler-3"></span>
          </label>

          <ul class="menu">
            <li class="menu-item" data-aos="fade-left" data-aos-duration="1000">
              Sobre a Carton Pack
            </li>
            <li class="menu-item">Cases</li>
            <li class="menu-item">Portal UNE</li>
            <li class="menu-item">Tendências</li>
            <li class="menu-item">Carreiras</li>
            <li class="menu-item">Contato</li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="container-img">
      <img class="background" src="bg.png" alt="img" />

      <h2
        class="title"
        data-aos="fade-up"
        data-aos-duration="1500"
        data-aos-delay="300"
      >
        Embalagens que <br />
        <span>fazem</span> a diferença<span>.</span>
      </h2>

      <a
        data-aos="fade-up"
        data-aos-duration="2000"
        data-aos-delay="500"
        class="mouse-ancor"
        href="#section-2"
      >
        <svg
          class="mouse-click"
          width="28"
          height="44"
          viewBox="0 0 28 44"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect
            x="1"
            y="1"
            width="26"
            height="41.75"
            rx="13"
            stroke="white"
            stroke-width="2"
          />
          <path
            d="M14 10V20"
            stroke="white"
            stroke-width="1.5"
            stroke-linecap="round"
          />
        </svg>
        <span class="mouse-line"> </span>
      </a>
    </section>

    <section class="section-2" id="section-2">
      <h2
        class="title color-secondary"
        data-aos="fade-up"
        data-aos-duration="1500"
      >
        Somos uma marca <br />
        que <span>transforma.</span>
      </h2>
      <p
        class="text gray"
        data-aos="fade-up"
        data-aos-duration="1500"
        data-aos-delay="100"
      >
        Acreditamos que as escolhas impactam o futuro e por isso produzimos
        embalagens que fazem a diferença.
      </p>
    </section>

    <section class="section-3">seção 3</section>

    <section class="space">
      <div><h2>Espaço</h2></div>
    </section>

    <!-- GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>

    <!-- AOS -->
    <script src="./aos-master//dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
