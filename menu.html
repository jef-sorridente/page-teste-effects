<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="menu.css" />

    <!-- JS -->
    <script src="menu.js"></script>

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a
          href="#"
          data-aos="fade-right"
          data-aos-duration="1000"
          data-aos-delay="100"
        >
          <h1>
            <img
              src="https://www.cartonpack.com.br/wp-content/uploads/2022/11/2-carton-pack-embalagens-sustentaveis-fsc-carbono-neutro.png"
              alt="cartonpack"
            />
          </h1>
        </a>

        <nav class="nav">
          <input type="checkbox" id="menu-drop" />

          <label for="menu-drop" class="navbar-toggler-custom">
            <span class="navbar-toggler-icon toggler-1"></span>
            <span class="navbar-toggler-icon toggler-2"></span>
            <span class="navbar-toggler-icon toggler-3"></span>
          </label>

          <ul class="menu">
            <li class="menu-item" data-aos="fade-left" data-aos-duration="1000">
              Sobre a Carton Pack
            </li>
            <li
              class="menu-item"
              data-aos="fade-left"
              data-aos-duration="1000"
              data-aos-delay="100"
            >
              Cases
            </li>
            <li
              class="menu-item"
              data-aos="fade-left"
              data-aos-duration="1000"
              data-aos-delay="200"
            >
              Portal UNE
            </li>
            <li
              class="menu-item"
              data-aos="fade-left"
              data-aos-duration="1000"
              data-aos-delay="300"
            >
              Tendências
            </li>
            <li
              class="menu-item"
              data-aos="fade-left"
              data-aos-duration="1000"
              data-aos-delay="400"
            >
              Carreiras
            </li>
            <li
              class="menu-item"
              data-aos="fade-left"
              data-aos-duration="1000"
              data-aos-delay="500"
            >
              Contato
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container-img">
      <img class="background" src="bg.png" alt="img" />
      <span class="trapezoid"></span>
    </div>

    <section class="space">
      <div><h2>Espaço</h2></div>
    </section>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
  </body>
</html>
